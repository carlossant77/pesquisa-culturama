<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
    <link rel="icon" href="culturama-favico.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <!-- DADOS PESSOAIS -->
                <img src="assets/Culturama-favicon.png" alt="logo culturama">
                <label for="userName">Nome</label>
                <input type="text" name="userName" id="userName" required>
                <br>
                <label for="userAge">Idade</label>
                <input type="number" name="userAge" id="userAge" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de nascimento</label>
                <input type="date" name="birthDate" id="birthDate">
                <br>
                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" id="userEmail" required>
                <br>
                <label for="userPhoneNumber">Telefone</label>
                <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}"
                    placeholder="DDD + número sem espaços ou hífen" aria-describedby="phoneHelp">
                <br>
                <small id="phoneHelp">Preencha com 11 dígitos no formato: DDD + número sem espaços ou hífen.</small>
                <br>
                <label for="userImage">Upload de foto</label>
                <input id="image" type="file" accept="image/*" name="userImage" aria-describedby="imageHelp">
                <br>
                <small id="imageHelp">Envie uma foto no formato PNG ou JPEG</small>
                <br>
            </fieldset>
            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <input type="radio" name="userGender" value="Feminino" id="Feminino">
                <label for="Feminino">Feminino</label>
                <input type="radio" name="userGender" value="Masculino" id="Masculino">
                <label for="Masculino">Masculino</label>
                <input type="radio" name="userGender" value="notInformed" id="notInformed">
                <label for="notInformed">Prefiro não informar</label>
                <br>
                <label for="maritalStatus">Estado civil:</label>
                <select name="maritalStatus" id="maritalStatus" required>
                    <option value="notInformed">Selecione...</option>
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="casado">União estável</option>
                </select>
                <br>
                <label for="userState">Estado:</label>
                <select name="userState" id="userState">
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espirito Santo">Espirito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
                <label for="userCity">Cidade:</label>
                <input type="text" name="userCity" id="userCity" required>
            </fieldset>
            <fieldset>
                <legend>Hábitos</legend>
                <p>Redes Sociais:</p>
                <input id="instagram" type="checkbox" name="social" value="instagram">
                <label for="instagram">Instagram</label>
                <br>
                <input id="facebook" type="checkbox" name="social" value="facebook">
                <label for="facebook">Facebook</label>
                <br>
                <input id="linkedin" type="checkbox" name="social" value="linkedin">
                <label for="linkedin">LinkedIn</label>
                <br>
                <input id="x" type="checkbox" name="social" value="x">
                <label for="x">X</label>
                <br>
                <label for="musicStyle">Estilo musical:</label>
                <input list="styleTypes" id="musicStyle" name="userMusicStyle" type="text">
                <datalist id="styleTypes">
                    <option value="Rock">
                    <option value="Pop">
                    <option value="Samba">
                    <option value="Sertanejo">
                        <input list="styleTypes" id="musicStyle" name="userMusicStyle" type="text">
                </datalist>
                <br>
                <label for="favoriteColor">Cor favorita</label>
                <input type="color" name="userFavoriteColor" id="favoriteColor">
            </fieldset>
            <fieldset>
                <legend>Opinião</legend>
                <p>Escala de satisfação:</p>
                <input type="radio" name="satisfacao" id="otima" value="otima">
                <label for="otima">Ótima</label>
                <input type="radio" name="satisfacao" id="bom" value="bom">
                <label for="bom">Bom</label>
                <input type="radio" name="satisfacao" id="regular" value="regular">
                <label for="regular">Regular</label>
                <input type="radio" name="satisfacao" id="ruim" value="ruim">
                <label for="ruim">Ruim</label>
                <br>
                <label for="comment">Escreva sua opinião:</label>
                <br>
                <textarea id="comment" name="userComment" placeholder="Digite aqui sua opinião..."></textarea>
            </fieldset>
            <fieldset>
                <legend>Consentimento</legend>
                <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required>
                <label for="userLgpdTerm">Eu aceito participar da pesquisa</label><br>
                <input type="checkbox" name="userGetResult" id="getResult" value="accepted">
                <label for="getResult">Desejo receber o resultado por email</label><br>
            </fieldset>
            <button type="submit" aria-label="Enviar dados do formulário">Enviar</button>
            <button type="reset" aria-label="Limpar dados do formulário">Limpar</button>
        </form>
    </section>
</body>

</html>
