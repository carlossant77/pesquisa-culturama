<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                 <!-- DADOS PESSOAIS -->
                <label for="userName">Nome</label>
                <input type="text" name="userName" id="userName" required>
                <br>
                <label for="userAge">Idade</label>
                <input type="number" name="userAge" id="userAge" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de nascimento</label>
                <input type="date" name="birthDate" id="birthDate">
                <br>
                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" id="userEmail" required>
                <br>
                <label for="userPhoneNumber">Telefone</label>
                <input type="tel" name="userPhoneNumber" id="userPhoneNumber" pattern="[0-9]{11}"
                    placeholder="DDD + número sem espaços ou hifen">
                <br>
                <label for="userImage">Upload de foto</label>
                <input type="file" accept="image/*" name="userImage" id="userImage">
                <br>
            </fieldset> 
            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <input type="radio" name="userGender" value="Feminino" id="Feminino">
                <label for="Feminino">Feminino</label>
                <input type="radio" name="userGender" value="Masculino" id="Masculino">
                <label for="Masculino">Masculino</label>
                <input type="radio" name="userGender" value="notInformed" id="notInformed">
                <label for="notInformed">Prefiro não informar</label>
                <label for="maritalStatus">Estado civil:</label>
                <select name="maritalStatus" id="maritalStatus" required>
                    <option value="notInformed">Selecione...</option>
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="casado">União estável</option>
                </select>
                <label for="userState">Estado:</label>
                <select name="userState" id="userState">
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espirito Santo">Espirito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
                <label for="userCity">Cidade:</label>
                <input type="text" name="userCity" id="userCity" required>
            </fieldset>
            <fieldset>
                <legend>Hábitos</legend>
                <p>Redes Sociais:</p>
                <input id="instagram" type="checkbox" name="social" value="instagram">
                <label for="instagram">Instagram</label>
                <br>
                <input id="facebook" type="checkbox" name="social" value="facebook">
                <label for="facebook">Facebook</label>
                <br>
                <input id="linkedin" type="checkbox" name="social" value="linkedin">
                <label for="linkedin">LinkedIn</label>
                <br>
                <input id="x" type="checkbox" name="social" value="x">
                <label for="x">X</label>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
